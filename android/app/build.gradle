android {
    namespace = "com.example.paw1"
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.paw1"
        minSdkVersion 23
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}

dependencies {
    implementation 'com.razorpay:checkout:1.6.41'  // Latest Razorpay SDK
    implementation 'com.google.android.play:integrity:1.4.0' // Play Integrity API for Google Pay
    implementation 'com.android.billingclient:billing:7.1.1'  // Required for Google Play Billing
}
